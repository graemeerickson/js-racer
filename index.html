<!DOCTYPE html>

<html>
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>JS Racer - Graeme Erickson</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="normalize.css">
   <link rel="stylesheet" type="text/css" href="style.css">
   <link href="https://fonts.googleapis.com/css?family=Racing+Sans+One" rel="stylesheet">
</head>
<body>
   <header>
      <div class='container'>
         <div class="row">
            <div class="col-11">
               <h1>JS Racer Speedway</h1><br><br>
               <h3>Player 1: &nbsp;Press&nbsp;&nbsp;</h3><img src="images/keyboard_key_right_arrow.png" class="right-arrow-key" alt="'Right Arrow' Key" title="'Right Arrow' Key" /><br>
               <h3>Player 2: &nbsp;Press&nbsp;&nbsp;</h3><img src="images/keyboard_key_d.png" class="d-key" alt="'D' Key" title="'D' Key" />
            </div>
            <div class="col-1" id="rotator">
               <img src="images/finish_character.png" class="finish_character clearfix" />
            </div>
         </div>
      </div>
   </header>
   <div class="raceway-container">
      <div id="raceway">
         <div class="players-container">
            <img id="player1" src="images/yoshi.png" />
            <img id="player2" src="images/mario_luigi.jpg" />
         </div>
      </div>
      <iframe width="0" height="0" src="https://www.youtube.com/embed/bipxAP608JQ?autoplay=1"></iframe>
      <div class="finish-line clearfix"></div>
   </div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
